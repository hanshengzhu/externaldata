// Encapsulation
function scatterPlot(set1){
   var svg = d3.select("body")
   .append("svg")
   .attr("width",400)
   .attr("height",400)

   var xScale = d3.scaleLinear()
   .domain([0,20])
   .range([0,300])

   var yScale = d3.scaleLinear()
   .domain([0,20])
   .range([300,0])

   svg.selectAll("circle")
   .data(set1)
   .enter()
   .append("circle")
   .attr("r",5)
   .attr("cx",function(d){
       return xScale(d.x)
   })
   .attr("cy",function(d){
       return yScale(d.y)
   })
   .attr("transform","translate(30,30)")

   var xAxis = d3.axisBottom().scale(xScale)
   var yAxis = d3.axisLeft().scale(yScale)

   svg.append("g").call(xAxis).attr("transform","translate(30,330)")

   svg.append("g").call(yAxis).attr("transform","translate(30,30)")

   svg.append("text").text("x").attr("x",160).attr("y",360)

   svg.append("text").text("y").attr("x",0).attr("y",160)

}
